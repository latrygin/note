  build:
    needs: [ analyze, test, integration-test]
    name: Build android on macos-11
    runs-on: macos-11
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Set up JDK 11
        uses: actions/setup-java@5ffc13f4174014e2d4d4572b3d74c3fa61aeb2c2 # v3.10.5
        with:
          java-version: 11
          distribution: temurin

      - name: Set up google-services.json file
        env:
          SERVICES: ${{ secrets.SERVICES }}
        run: |
          echo $SERVICES > ./android/app/google-services.json

      - name: Build apk for android
        env:
          TOKEN: ${{ secrets.TOKEN }}
          PATH_API: ${{ secrets.PATH_API }}
          API_KEY: ${{ secrets.API_KEY }}
          APP_ID: ${{ secrets.APP_ID }}
          MESSAGING_SENDER_ID: ${{ secrets.MESSAGING_SENDER_ID }}
          PROJECT_ID: ${{ secrets.PROJECT_ID }}
          STORAGE_BUCKET: ${{ secrets.STORAGE_BUCKET }}
        run: |
          flutter build apk --dart-define=TOKEN=$TOKEN --dart-define=PATH_API=$PATH_API --dart-define=API_KEY=$API_KEY --dart-define=APP_ID=$APP_ID --dart-define=MESSAGING_SENDER_ID=$MESSAGING_SENDER_ID --dart-define=PROJECT_ID=$PROJECT_ID --dart-define=STORAGE_BUCKET=$STORAGE_BUCKET
