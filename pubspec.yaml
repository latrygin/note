name: note
description: Note is a simple and intuitive Flutter app for managing your everyday notes. Easily jot down your thoughts, ideas, to-do lists, and important information with this user-friendly note-taking application.

publish_to: 'none'

version: 4.0.0+6

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  #  helper library
  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  logger: ^1.4.0
  intl: ^0.18.0
  uuid: ^3.0.7
  device_info_plus: ^9.0.2
  path_provider: ^2.0.15
  get_it: ^7.6.0

  #  remote connection
  dio: ^5.2.0

  #  local storage
  shared_preferences: ^2.1.2
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1

  #  state manager
  provider: ^6.0.5
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3

  #  annotation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  #  firebase
  firebase_core: ^2.14.0
  firebase_crashlytics: ^3.3.3
  firebase_analytics: ^10.4.3

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  isar_generator: ^3.1.0+1
  test: ^1.24.1
  bloc_test: ^9.1.3
  freezed: ^2.4.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - l10n/